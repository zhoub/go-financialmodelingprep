openapi: 3.0.3
info:
  title: FMP API
  version: stable
servers:
  - url: https://financialmodelingprep.com/stable
security:
  - ApiKeyAuth: []
paths:
  /search-symbol:
    get:
      parameters:
        - in: query
          name: search-symbol
          schema:
            type: string
          required: true
      responses:
        '200':
          description: A list of matching stocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchSymbol'
    tag:
      - search
  /search-name:
    get:
      parameters:
        - in: query
          name: search-symbol
          schema:
            type: string
          required: true
        - in: query
          name: limit
          schema:
            type: integer
          required: false
        - in: query
          name: exchange
          schema:
            type: string
          required: false
      responses:
        '200':
          description: A list of matching stocks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SearchSymbol'
    tag:
      - search
  /analyst-estimates:
