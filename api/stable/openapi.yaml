components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: apikey
  schemas:
    Period:
      type: string
      description: Reporting period
      enum:
        - Q1
        - Q2
        - Q3
        - Q4
        - FY
    SearchSymbol:
      type: object
      properties:
        symbol:
          type: string
          example: "AAPL"
        name:
          type: string
          example: "Apple Inc."
        currency:
          type: string
          example: "USD"
        exchangeFullName:
          type: string
          example: "NASDAQ Global Select"
        exchange:
          type: string
          example: "NASDAQ"
      required:
        - symbol
        - name
        - currency
        - exchangeFullName
        - exchange
    FinancialEstimates:
      properties:
        symbol:
          type: string
          example: "AAPL"
        date:
          type: string
          format: date
          example: "2029-09-28"
        revenueLow:
          type: number
          format: double
          example: 483092500000
        revenueHigh:
          type: number
          format: double
          example: 483093500000
        revenueAvg:
          type: number
          format: double
          example: 483093000000
        ebitdaLow:
          type: number
          example: 155952166036
        ebitdaHigh:
          type: number
          format: double
          example: 155952488856
        ebitdaAvg:
          type: number
          format: double
          example: 155952327446
        ebitLow:
          type: number
          format: double
          example: 140628295747
        ebitHigh:
          type: number
          example: 140628586847
        ebitAvg:
          type: number
          format: double
          example: 140628441297
        netIncomeLow:
          type: number
          format: double
          example: 139446957701
        netIncomeHigh:
          type: number
          example: 157185372990
        netIncomeAvg:
          type: number
          format: double
          example: 149150359609
        sgaExpenseLow:
          type: number
          format: double
          example: 31694652812
        sgaExpenseHigh:
          type: number
          format: double
          example: 31694718420
        sgaExpenseAvg:
          type: number
          format: double
          example: 31694685616
        epsAvg:
          type: number
          format: double
          example: 9.68
        epsHigh:
          type: number
          format: double
          example: 10.20148
        epsLow:
          type: number
          format: double
          example: 9.05024
        numAnalystsRevenue:
          type: integer
          example: 16
        numAnalystsEps:
          type: integer
          example: 6
      required:
        - symbol
        - date
        - revenueLow
        - revenueHigh
        - revenueAvg
        - ebitdaLow
        - ebitdaHigh
        - ebitdaAvg
        - ebitLow
        - ebitHigh
        - ebitAvg
        - netIncomeLow
        - netIncomeHigh
        - netIncomeAvg
        - sgaExpenseLow
        - sgaExpenseHigh
        - sgaExpenseAvg
        - epsAvg
        - epsHigh
        - epsLow
        - numAnalystsRevenue
        - numAnalystsEps
    News:
      properties:
        symbol:
          type: string
          example: "PYPL"
        publishedDate:
          type: string
          format: date-time
          example: "2025-02-04T19:18:04.000Z"
        newsURL:
          type: string
          format: uri
          example: "https://www.benzinga.com/25/02/43475080/paypal-beats-q4-estimates-as-transaction-margins-and-payment-volume-drive-growth-eyes-2025-growth-with-strong-tmd"
        newsTitle:
          type: string
          example: "PayPal Transaction Margins and Payment Volume Drive Growth, Eyes 2025 Growth With Strong TMD Ahead of Investor Day: Analyst"
        newsBaseURL:
          type: string
          example: "benzinga.com"
        newsPublisher:
          type: string
          example: "Benzinga"
        newGrade:
          type: string
          example: "Overweight"
        previousGrade:
          type: string
          example: "Overweight"
        gradingCompany:
          type: string
          example: "J.P. Morgan"
        action:
          type: string
          example: "hold"
        priceWhenPosted:
          type: number
          example: 77.725
      required:
        - symbol
        - publishedDate
        - newsURL
        - newsTitle
        - newsBaseURL
        - newsPublisher
        - newGrade
        - previousGrade
        - gradingCompany
        - action
        - priceWhenPosted
    LightCandle:
      properties:
        symbol:
          type: string
          example: "AAPL"
        date:
          type: string
          format: date
          example: "2025-02-04"
        price:
          type: number
          example: 232.8
        volume:
          type: integer
          example: 44489128
      required:
        - symbol
        - date
        - price
        - volume
    FullCandle:
      properties:
        symbol:
          type: string
          example: "AAPL"
        date:
          type: string
          format: date
          example: "2025-02-04"
        open:
          type: number
          format: double
          example: 227.2
        high:
          type: number
          format: double
          example: 233.13
        low:
          type: number
          format: double
          example: 226.65
        close:
          type: number
          format: double
          example: 232.8
        volume:
          type: integer
          example: 44489128
        change:
          type: number
          format: double
          example: 5.6
        changePercent:
          type: number
          format: double
          example: 2.46479
        vwap:
          type: number
          format: double
          example: 230.86
      required:
        - symbol
        - date
        - open
        - high
        - low
        - close
        - volume
        - change
        - changePercent
        - vwap
    CompanyProfile:
      type: object
      properties:
        symbol:
          type: string
          example: "AAPL"
        price:
          type: number
          format: double
          example: 232.8
        marketCap:
          type: integer
          example: 3500823120000
        beta:
          type: number
          format: double
          example: 1.24
        lastDividend:
          type: number
          format: double
          example: 0.99
        range:
          type: string
          example: "164.08-260.1"
        change:
          type: number
          format: double
          example: 4.79
        changePercentage:
          type: number
          format: double
          example: 2.1008
        volume:
          type: integer
          example: 0
        averageVolume:
          type: integer
          example: 50542058
        companyName:
          type: string
          example: "Apple Inc."
        currency:
          type: string
          example: "USD"
        cik:
          type: string
          example: "0000320193"
        isin:
          type: string
          example: "US0378331005"
        cusip:
          type: string
          example: "037833100"
        exchangeFullName:
          type: string
          example: "NASDAQ Global Select"
        exchange:
          type: string
          example: "NASDAQ"
        industry:
          type: string
          example: "Consumer Electronics"
        website:
          type: string
          example: "https://www.apple.com"
        description:
          type: string
          example: "Apple Inc. designs, manufactures, and markets smartphones, personal computers, tablets, wearables, and accessories worldwide. The company offers iPhone, a line of smartphones; Mac, a line of personal computers; iPad, a line of multi-purpose tablets; and wearables, home, and accessories comprising AirPods, Apple TV, Apple Watch, Beats products, and HomePod. It also provides AppleCare support and cloud services; and operates various platforms, including the App Store that allow customers to discov..."
