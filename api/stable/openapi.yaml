          type: string
          example: "Mr. Timothy D. Cook"
        sector:
          type: string
          example: "Technology"
        country:
          type: string
          example: "US"
        fullTimeEmployees:
          type: string
          example: "164000"
        phone:
          type: string
          example: "(408) 996-1010"
        address:
          type: string
          example: "One Apple Park Way"
        city:
          type: string
          example: "Cupertino"
        state:
          type: string
          example: "CA"
        zip:
          type: string
          example: "95014"
        image:
          type: string
          example: "https://images.financialmodelingprep.com/symbol/AAPL.png"
        ipoDate:
          type: string
          format: date
          example: "1980-12-12"
        defaultImage:
          type: boolean
          example: false
        isEtf:
          type: boolean
          example: false
        isActivelyTrading:
          type: boolean
          example: true
        isAdr:
          type: boolean
          example: false
        isFund:
          type: boolean
          example: false
      required:
            - symbol
            - price
            - marketCap
            - beta
            - lastDividend
            - range
            - change
            - changePercentage
            - volume
            - averageVolume
            - companyName
            - currency
            - cik
            - isin
            - cusip
            - exchangeFullName
            - exchange
            - industry
            - website
            - description
            - ceo
            - sector
            - country
            - fullTimeEmployees
            - phone
            - address
            - city
            - state
            - zip
            - image
            - ipoDate
            - defaultImage
            - isEtf
            - isActivelyTrading
            - isAdr
            - isFund
    CompanyCapitalization:
      type: object
      properties:
        symbol:
          type: string
          example: "AAPL"
        date:
          type: string
          format: date
          example: "2025-02-04"
        marketCap:
          type: integer
          example: 3500823120000
      required:
        - symbol
        - date
        - marketCap
    CompanySharesFloat:
      type: object
      properties:
        symbol:
          type: string
          example: "AAPL"
        date:
          type: string
          example: "2025-02-04 17:01:35"
        freeFloat:
          type: number
          format: double
          example: 99.9095
        floatShares:
          type: integer
