    tag:
      - company
  /market-capitalization-batch:
    get:
      parameters:
        - in: query
          name: symbols
          schema:
            type: array
            items:
              type: string
          required: true
          description: Array of symbols to fetch market capitalization data for
          style: form
          explode: true
      responses:
        '200':
          description: Market capitalization data for the requested symbols
          content:
            application/json:
              schema:
